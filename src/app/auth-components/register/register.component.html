<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-6">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-4 text-center">
            <div class="container text-center">
                <form [formGroup]="SignupForm" (ngSubmit)="signUp()">
                  <h1>Registration Form</h1>
                  <hr>
                  <div class="row">
                  <div class="col-6">
                  <mat-form-field appearance="outline">
                  <input type="fname" matInput placeholder="firstName" formControlName="fname">
                  <mat-error *ngIf="hasError('fname', 'minlength')">firstName must be 5 character</mat-error>
                </mat-form-field>
                  <div *ngIf="submitted && SignupForm.controls['fname'].errors?.['required']"><span style="color:red">firstName Required</span></div>
                  <br>
                </div>
                <div class="col-6">
                  <mat-form-field appearance="outline">
                    <input type="lname" matInput placeholder="lastName" formControlName="lname">
                    <mat-error *ngIf="hasError('lname', 'minlength')">lastName must be 5 character</mat-error>
                  </mat-form-field>
                    <div *ngIf="submitted && SignupForm.controls['lname'].errors?.['required']"><span style="color:red">lastName Required</span></div>
                    <br>
                  </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                    <mat-form-field appearance="outline">
                      <mat-label>Enter your email</mat-label>
                      <input type="email" matInput placeholder="pat@example.com" formControlName="email">
                      <mat-error *ngIf="hasError('email', 'email')">Email is not valid</mat-error>
                    </mat-form-field>
                    <div *ngIf="submitted && SignupForm.controls['email'].errors?.['required']"><span style="color:red">Email Required</span></div>
                    <br>
                  </div>
                  <div class="col-6">
                    <mat-form-field appearance="outline">
                      <mat-label>Enter your Password</mat-label>
                     <input type="password" matInput placeholder="pat@example.com" formControlName="password">
                     <mat-error *ngIf="hasError('password', 'minlength')">Enter Password must be 8 number</mat-error>
                    </mat-form-field>
                   <div *ngIf="submitted && SignupForm.controls['password'].errors?.['required']"><span style="color:red">Password Required</span></div>
                    <br>
                  </div>
                  </div>
                  <button class="btn btn-primary btn-lg" type="submit">Create Account</button>
                </form>
                <br>
                <div>
                  <p class="mb-0">Allready have an account? Click Here <a href="#!"
                      routerLink="/login"
                      class="text-dark-50 fw-bold">Login Here</a>
                  </p>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
